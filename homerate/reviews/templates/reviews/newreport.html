{% extends 'homepage/base.html' %}
{% load staticfiles%}

{% block title %}
New Report
{% endblock %}
{% block content %}

<div class="container">
    <h1>Add New Review</h1>
    <p class="address">{{ house.address }}</p>
    <form method="POST" class="reviewForm form">{% csrf_token %}
        {{ house_details_form.as_p }}
        {{ new_report_form.as_p }}
        <button type="submit" class="save btn btn-default">Submit</button>
    </form>
</div>
{% endblock %}
